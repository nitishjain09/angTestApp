<h1 class="text-center text-white mt-5">Login form</h1>

<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form class="text-white" #ref="ngForm" (ngSubmit)="ref.form.valid && onLogin(ref)">
            <div class="form-floating m-3">
              
              <input type="text" 
                      class="form-control text-white" 
                      id="un"  
                      name="username" 
                      ngModel 
                      required 
                      #refUsername="ngModel"
                      required 
                      minlength="4"
                      autocomplete="off">
              
              <label for="un" class="form-label text-white">Username</label>
              
              <p class="text-warning" *ngIf="(ref.submitted || refUsername.touched) && refUsername.errors?.required">*Username is required</p>

              <p class="text-warning" *ngIf="(ref.submitted || refUsername.touched) && refUsername.errors?.minlength">*MinLength should be 4</p>
            
            </div>

            <div class="form-floating m-3">
              <input type="password" class="form-control text-white" id="pwd" placeholder="pwd" name="password" ngModel required pattern="\d\d-\d.*" #refPassword="ngModel">

              <label for="pwd" class="form-label text-white">Password</label>

              <p class="text-warning" *ngIf="(ref.submitted || refPassword.touched) && refPassword.errors?.required">*Password is required</p>

              <p class="text-warning" *ngIf="(ref.submitted || refPassword.touched) && refPassword.errors?.pattern">*Password should contain uc,lc,digit</p>
            </div>
            
            <button type="submit" class="btn btn-success d-block mx-auto m-4">Login</button>
        </form>
    </div>
    <div class="col-sm-2 col-sm-3"></div>
</div>
